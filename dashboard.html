<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackverse Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body class="dashboard-body">
    <div class="body-bg">
        <img src="img/dboard-bg.png" alt="">
    </div>
    <header class="dashboard-header">
        <div class="container-fluid">
            <div class="row align-items-center">
                <div class="col logo-col">
                    <a href="#">
                        <img src="img/logo.svg" alt="logo">
                    </a>
                </div>

                <div class="col links-col">
                    <ul class="navbar-nav">
                        <li class="nav-item">Live demos</li>
                        <li class="nav-item">Demos for Disruption</li>
                    </ul>
                </div>

                <div class="col actn-col">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <img src="img/3dots.svg" alt="opt">
                        </li>
                        <li class="nav-item">
                            <img src="img/message.svg" alt="msg">
                        </li class="nav-item">
                        <li class="nav-item dropdown">
                            <img src="img/notification.svg" alt="notif">
                        </li class="nav-item">
                        <li class="nav-item dropdown">
                            

                            <a class="nav-link dropdown-toggle user-drop" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <img src="img/profile.svg" alt="prof">
                              </a>
                              <ul class="dropdown-menu">
                                <li>
                                    <div class="dropdown-item">
                                        <span class="img"><img src="img/profile.svg" alt="profile"></span>
                                        <span class="name">Shawn Kelky</span>
                                    </div>
                                    
                               </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/channels.svg" alt="Channels"></span>
                                        <span class="txt">Channels</span>
                                    </a>
                                </li>
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <span class="ico"><img src="img/lock.svg" alt="Privacy"></span>
                                        <span class="txt">Privacy Center</span>
                                    </a>
                                </li>
                                
                                <li>
                                    <a class="dropdown-item" href="#">
                                        <span class="ico"><img src="img/safety.svg" alt="Safety"></span>
                                        <span class="txt">Safety</span>
                                    </a>
                                </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/subscriptions.svg" alt="subscriptions"></span>
                                        <span class="txt">Subscriptions</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/wallet.svg" alt="Wallet"></span>
                                        <span class="txt">Wallet</span>
                                    </a>
                                </li>

                                <li><hr class="dropdown-divider"></li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/setting.svg" alt="settings"></span>
                                        <span class="txt">Settings</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/dark-toggle.svg" alt="dark"></span>
                                        <span class="txt">Dark theme</span>
                                    </a>
                                </li>

                                <li>
                                    <a class="dropdown-item" href="#"> 
                                        <span class="ico"><img src="img/logout.svg" alt="logout"></span>
                                        <span class="txt logout">Logout</span>
                                    </a>
                                </li>

                              </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <div class="sidebar dashboard-sidebar collapsed">
        <div class="menu-btn-wrp">
            <button class="btn btn-menu">
                <img src="img/menu-hamburg.svg" alt="menu">
            </button>
        </div>

        <div class="users-wrp">
            <ul class="usersLinks">
                <li>
                    <img src="img/cta-1.png" alt="u1">
                </li>
                <li>
                    <img src="img/cta-2.png" alt="u2">
                </li>
                <li>
                    <img src="img/cta-2.png" alt="u3">
                </li>
                <li>
                    <img src="img/cta-2.png" alt="u4">
                </li>
                <li>
                    <img src="img/cta-1.png" alt="u5">
                </li>
                <li>
                    <img src="img/cta-1.png" alt="u6">
                </li>
            </ul>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
