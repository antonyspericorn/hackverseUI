<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackverse Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <section class="login-wrp">
        <div class="floating-wrp">
            <div class="brand-hanger">
                <img src="img/logo-icon.svg" alt="logo">
            </div>
            <div class="login-area">
                <div class="brand">
                    <img class="img-fluid" src="img/logo.svg" alt="logo">
                </div>
                <div class="form-wrp usr">
                    <input type="text" class="form-control" placeholder="Enter your email" value="Hackerverse@gmail.com">
                </div>
                <div class="form-wrp pwd">
                    <input type="password" class="form-control" placeholder="Enter your password" value="12345678">
                    <label for="" class="error">The entered informations appears to be invalid</label>
                </div>
                <div class="forget-blk">
                    <a href="#" class="forget-pwd">Forget your password ?</a>
                </div>
                <button class="btn-login">Login</button>
                <div class="dont-have-account">
                    Donâ€™t have an account <a class="link" href="#">Sign up</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
