<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackverse SignUp</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/signup.css">
</head>
<body>
    <div class="signup-cover">
        <div class="signup-block-outer">
            <div class="logo-block">
                <img src="img/logo-icon-lg.svg" alt="">
            </div>
            <div class="form-block-outer">
                <div class="full-logo">
                    <a class="f-logo" href="#">
                        <img src="img/logo.svg" alt="">
                    </a>
                </div>
                <div class="form-cover">
                    <div class="singup-inp-block singin-inp-block">
                        <div class="inp-block">
                            <div class="custom-inp-block">
                                <input type="text" class="form-control" id="" placeholder="First name">
                            </div>
                            <!-- <div class="warning-msg">
                                <img src="img/info-circle.svg" alt="">
                                The entered email address appears to be invalid
                            </div> -->
                        </div>
                        <div class="inp-block">
                            <div class="custom-inp-block">
                                <input type="text" class="form-control" id="" placeholder="Last name">
                            </div>                           
                        </div>
                        <div class="inp-block">
                            <div class="custom-inp-block">
                                <input type="text" class="form-control" id="" placeholder="Hacker Alias (auto-suggestion)">
                            </div>                           
                        </div>
                        <div class="inp-block">
                            <div class="custom-inp-block">
                                <input type="text" class="form-control" id="" placeholder="Glyphed Alias">
                            </div>                           
                        </div>
                    </div>
                    <div calss="btn-block">
                        <button class="form-btn btn1">
                            Sign up with Email
                        </button>
                    </div>
                    <div class="sign-txt-block">
                        Already have an account <a href="#" class="signin-link">Sign in</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/js/bootstrap.bundle.min.js" integrity="sha512-X/YkDZyjTf4wyc2Vy16YGCPHwAY8rZJY+POgokZjQB2mhIRFJCckEGc6YyX9eNsPfn0PzThEuNs+uaomE5CO6A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</html>
