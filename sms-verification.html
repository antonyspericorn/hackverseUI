<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackverse Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.3.2/css/bootstrap.min.css" integrity="sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/email-verification.css">
</head>
<body>
    <section class="e-verification-wrp">
        <div class="verification-outer">
            <div class="brand-hanger">
                <img src="img/logo-icon.svg" alt="logo">
            </div>
            <div class="block-title">Enabling SMS Verification</div>
            <p class="info-txt">Enter your mobile number, and we'll send a unique code with each<br> login, adding an extra layer of account security.</p>
            <div class="form-wrap">
                <div class="inp-grp">
                    <input type="text" class="grp-head" value="+1">
                    <input type="text" class="form-control" value="(954) 555-0127">
                </div>
                <button class="btn-login">Continue</button>
            </div>
        </div>
    </section>
</body>
</html>
